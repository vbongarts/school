<h3>Formulier</h3>
<hr />
<fieldset>
  
<form action="gestuurd.php">
  <label><b>Voornaam</b></label>

<label><b>Achternaam</b></label>
  <input type="text" name="lastname" placeholder="Uw achternaam.." maxlength="40" class="sturen" required><br></br>
<label><b>Emailadres</b></label>
<input type="email" pattern="[^ @]*@[^ @]*" name="email" placeholder="Uw email.." class="sturen" required>

</select><br />
<br />
